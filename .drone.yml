clone:
  depth: 2
  recursive: true
  submodule_override:
    external/anyode: git://github.com/bjodah/anyode.git

build:
  image: bjodah/bjodahimg18dev:v1.2
  commands:
    - ./scripts/ci.sh block_diag_ilu
    - PATH=/opt/miniconda3/bin:$PATH conda build conda-recipe

deploy:

  rsync:
    host: hera.physchem.kth.se
    user: block_diag_ilu
    port: 22
    source: deploy/
    target: ~
    recursive: true
    delete: false
    when:
      branch: master
